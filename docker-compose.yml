services:
  hapi-fhir-jpaserver-start:
    build: .
    container_name: hapi-fhir-jpaserver-start
    restart: on-failure
    ports:
      - "8080:8080"
  hapi-fhir-postgres:
    image: postgres
    container_name: hapi-fhir-postgres
    restart: always
    environment:
      POSTGRES_DB: 'hapi_dstu3'
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'admin'
    volumes:
      - hapi-fhir-postgres:/var/lib/postgresql/data/
volumes:
  hapi-fhir-postgres:
